type Transaction @entity {
  id: ID!
  txn: String!
  from: String!
  to: String!
  value: BigInt!
  timestamp: BigInt!
}

type Wallet @entity {
  id: ID!
  address: String!
  value: BigInt!
}

type HoldersCounter @entity {
  id: ID!
  count: Int!
}

type DailyHoldersState @entity {
  id: ID!
  start: BigInt!
  end: BigInt!
  count: Int!
}
